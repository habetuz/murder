<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page - Murder Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      h2 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .section {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      #playerList {
        list-style: none;
        padding: 0;
      }

      #playerList li {
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
        background: #f5f5f5;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        transition: all 0.2s;
      }

      #playerList li:hover {
        background: #e8e8e8;
        transform: translateX(5px);
      }

      .qr-code {
        display: block;
        margin: 1.5rem auto;
        max-width: 300px;
        width: 100%;
        border: 4px solid #667eea;
        border-radius: 12px;
        padding: 1rem;
        background: white;
      }

      p {
        text-align: center;
        color: #555;
        font-size: 1.1rem;
      }

      button {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .section {
          padding: 1.5rem;
        }

        h2 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Registered Players</h2>
      <ul id="playerList">
        <li>Loading players...</li>
      </ul>
    </div>

    <div class="section">
      <h2>Registration QR Code</h2>
      <img
        src="/static/qrcode.png"
        alt="Registration QR Code"
        class="qr-code"
        id="qrCode"
      />
      <p><strong>Scan this QR code to register for the game</strong></p>
    </div>
    <div class="section">
      <button onclick="fetch('/api/start-game', { method: 'POST' })">
        Start Game
      </button>
    </div>
    <script>
      async function loadPlayers() {
        const playerList = document.getElementById('playerList');

        try {
          const response = await fetch('/api/players');

          if (!response.ok) {
            throw new Error('Failed to fetch players');
          }

          const players = await response.json();

          if (players.length === 0) {
            playerList.innerHTML = '<li>No players registered yet</li>';
          } else {
            playerList.innerHTML = players
              .map(
                (playerName, _) =>
                  `<li class="player-item">${escapeHtml(playerName)}</li>`
              )
              .join('');
          }
        } catch (error) {
          console.error('Error loading players:', error);
        }
      }

      document.addEventListener('DOMContentLoaded', loadPlayers);

      setInterval(loadPlayers, 1000);

      // Helper function to escape HTML and prevent XSS
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    </script>
  </body>
</html>
